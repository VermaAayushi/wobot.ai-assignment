<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobot.ai</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--NavBar-->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://wobot.ai/wp-content/uploads/2021/03/logo.png" alt="wobot logo" height="36.02px" class="d-inline-block align-text-top logo">
          </a>
        </div>
      </nav>
      <!--card-->
      <div class="card text-center" style="width: 560px;">
        <div class="card-body">
            <div class="auth-logo-box"><svg width="52" height="48" viewBox="0 0 52 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="11.0477" height="27.8427" rx="5.52383" transform="matrix(0.854439 -0.519552 0.510535 0.859857 0.499878 24.0586)" fill="#3766E8"></rect><rect width="11.0477" height="42.3694" rx="5.52383" transform="matrix(0.854439 -0.519552 0.510535 0.859857 12.3904 8.65234)" fill="#3766E8"></rect><rect width="11.0477" height="21.5479" rx="5.52383" transform="matrix(0.854439 -0.519552 0.510535 0.859857 31.0594 5.73828)" fill="#3766E8"></rect></svg></div>
            <h5 class="card-title mb-16">Itâ€™s a delight to have you<br>onboard</h5>
            <p class="card-text">Help us know you better.
                <br>(This is how we optimize Wobot as per your business needs)</p>
                <form class="contact-form">
                    <div class="mb-3">
                      <label for="companyname" class="form-label">Company Name</label>
                      <input type="text" class="form-control" id="companyname" aria-describedby="companyname" placeholder="e.g. Example Inc" style="color: #A0A0A0;">
                    </div>
                    <div class="mb-3">
                        <label for="Industry" class="form-label">Industry</label>
                        <select id="Industry" class="form-select" style="color: #A0A0A0;">
                          <option selected style="color: #A0A0A0;">Select</option>
                          <option value="Pharma">Pharmaceuticals</option>
                        </select>
                      </div>
                      <div class="mb-5">
                        <label for="CompanySize" class="form-label">Company Size</label>
                        <a class="companysize">1-20</a>
                        <a class="companysize">21-50</a>
                        <a class="companysize active">51-200</a>
                        <a class="companysize">201-500</a>
                        <a class="companysize">500+</a>
                      </div>
                  </form>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-get-started" type="button">Get Started</button>
                  </div>
        </div>
      </div>
      <!--footer-->
      <div class="footer text-center">
        Terms of Use | Privacy Policy
      </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
